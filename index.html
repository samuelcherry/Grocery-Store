<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      li {
        font-size: 20px;
      }
    </style>
  </head>
  <header>
    <h1 style="color: green">My Very Organized Grocery List</h1>
  </header>
  <body>
    <section>
      <h2 class="sectionTitles">Pantry Items</h2>
      <article class="foodSection">
        <h3>Canned</h3>
        <ul>
          <li>Beans</li>
          <li>Broth</li>
          <li>Corn</li>
        </ul>
      </article>
      <article class="foodSection">
        <h3>Dry Goods</h3>
        <ul>
          <li>Pasta</li>
          <li>Flour</li>
          <li>Panko</li>
        </ul>
      </article>
      <article class="foodSection">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/57/Artashat_Cannery_03922.jpg/225px-Artashat_Cannery_03922.jpg"
        />
      </article>
    </section>
    <section>
      <h2 class="sectionTitles">Freezer Items</h2>
      <article class="foodSection">
        <h3>Veggies</h3>
        <ol>
          <li>Green Beans</li>
          <li>Carrots</li>
          <li>Peas</li>
        </ol>
      </article>
      <article class="foodSection">
        <h3>Snacks</h3>
        <ol>
          <li>Ice Cream</li>
          <li>Pizza Rolls</li>
          <li>Popsicles</li>
        </ol>
      </article>
      <article class="foodSection">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Superstorewinkler4.JPG/330px-Superstorewinkler4.JPG"
        />
      </article>
    </section>
  </body>
</html>
